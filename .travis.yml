language: node_js
node_js:
    - "6.9.0"
    - "8.5.0"

install:
    - npm install .
    - curl -sL -o ./kelda https://github.com/kelda/kelda/releases/download/dev/kelda_linux
        && chmod +x ./kelda

before_script:
    - npm install -g gulp-cli

script:
    - gulp lint
    - mkdir -p ~/.kelda/infra/ && mv ./testInfra.js ~/.kelda/infra/default.js
    - ./kelda inspect ./sparkRun.js graphviz

notifications:
    slack:
        secure: 
